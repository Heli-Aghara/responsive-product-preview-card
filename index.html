<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- My stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Product preview card component</title>

    <!-- Google fonts stylesheet -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <!-- Footer styles -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>

  </head>
  <body>
    <main>
      <article class="product">
        <!-- product image -->
        <picture>
          <source srcset="images/image-product-desktop.jpg" media="(min-width:550px)">
          <img src="images/image-product-mobile.jpg" alt="Gabrielle Essence Eau De Parfum bottle laying on the floor with green leaves above and below it." />
        </picture>

        <!-- product content -->
        <section class="product__content">
          <p class="product__category">Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product__prices flex-group">
            <span class="visually-hidden">Current Price:</span>
            <p class="product__current-price">$149.99</p>
            <span class="
            visually-hidden">Original Price:</span>
            <p class="product__original-price"><s>$169.99</s></p>
          </div>
          <button class="btn product__cta">Add to Cart</button>
        </section>
      </article>
    </main>
    

    <!---------Footer------->
    <footer>
      <!-- Attribution -->
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="href="https://github.com/Heli-Aghara">Heli</a>.
      </div>
    </footer>
  </body>
</html>
